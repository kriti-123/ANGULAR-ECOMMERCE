<body>
<div id="halfScreenCarousel"*ngIf = "popularList" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1481622254766-0f0a35bf6e77?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1607083205626-956228d6185d?q=80&w=1793&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
      </div>
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#halfScreenCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#halfScreenCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <app-category></app-category>
<!-- product  -->
<h3 style="text-align: center;">TrendyProducts</h3>
<div class="container p-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div *ngFor="let item of productList" class="col hoverEffect ">
      <div class="card h-100 hoverEffect cardSize ">
        <img src="{{ item.productUrl }}" class="card-img-top " alt="{{ item.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <p class="card-text"><strong>Price: ${{ item.price }}</strong></p>
          <div class="card-actions d-flex justify-content-between">
            <button class="btn btn-light">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button class="btn btn-light" >
              <i class="fa fa-cart-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

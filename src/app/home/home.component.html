<!-- product  -->
<h3 style="text-align: center;">TrendyProducts</h3>
<div class="container p-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div *ngFor="let item of productList" class="col hoverEffect ">
      <div class="card h-100 hoverEffect cardSize ">
        <img src="{{ item.productUrl }}" class="card-img-top " alt="{{ item.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <p class="card-text"><strong>Price: ${{ item.price }}</strong></p>
          <div class="card-actions d-flex justify-content-between">
            <button class="btn btn-light">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button class="btn btn-light" >
              <i class="fa fa-cart-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

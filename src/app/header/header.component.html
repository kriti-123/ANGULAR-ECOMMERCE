  <nav class="navbar bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngSwitch]="menuType" class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" style="color:white" routerLink="/">KKcom</a>
            <ul *ngSwitchCase="'default'" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" style="color:white" aria-current="page" routerLink = "">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"style="color:white" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"style="color:white" routerLink = "sellerAuth">Seller</a>
              </li>
              <li class="nav-item">   
                <a class="nav-link"style="color:white" href="#">Cart(0)</a>
              </li>
            </ul>
            <ul *ngSwitchCase="'seller'" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"style="color:white" routerLink="seller-add-product">Add products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"style="color:white" routerLink = "/">Profile</a>
              </li>
            </ul>
            <form class="d-flex formcustom ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
